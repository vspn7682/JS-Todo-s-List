<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO's List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #240A19">
    <div class="container bg-light col-8 my-5 p-5 rounded-3 border border-dark">
        <h1 class="text-primary text-center pt-2">TODO's List</h1>
        <div class="pt-3 pb-5">
            <div class="mb-3">
              <label for="title" class="form-label">Title:</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp" autocomplete="off" required>
              <div id="emailHelp" class="form-text">What you wanna do?</div>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Description" id="desc" required ></textarea>
                <label for="floatingTextarea">Description</label>
              </div>
            <button type="submit" id="submit" class="btn btn-primary mt-4">Add to List</button>
          </div>

          <h2 class="text-primary">ToDo List</h2>
         <div class="table-responsive-sm">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                 
                 
                </tbody>
              </table>
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
